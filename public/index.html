<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Login!</title>
</head>

<body>

    <div class="container">

        <div class="cons-input-form">

            <div class="header-title">
                <h1>Login</h1>
            </div>
            <form action="/formPost" method="post" class="form">

                <label for="name">Name</label>
                <input type="text" name="fname" placeholder="Your name...." required>

                <label for="uname">User Name</label>
                <input type="text" name="name" placeholder="Your User name..." required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Your password..." required>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Your email..." size="30" required>

                <button type="submit" value="Submit" class="submit-btn">
                    Submit
                </button>

            </form>

        </div>

    </div>

</body>

</html>
